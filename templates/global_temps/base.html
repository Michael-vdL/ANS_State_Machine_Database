<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}ANS State Machine Database{% endblock %}</title>
    <!--Loads Static Files -->
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'juniper/css/bootstrap.min.css' %}"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'juniper/js/bootstrap.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Header -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'juniper:index' %}">NSM</a>
            </div>

            <!-- items -->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class= "nav navbar-nav">
                    <li class="">
                        <a href="{% url 'statemachine:index' %}">
                            <span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span>&nbsp; State Machine
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'workshop:index' %}">
                            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>&nbsp; Workshop
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-console" aria-hidden="true"></span>&nbsp; Devices
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'juniper:devices' %}">Juniper</a></li>
                        </ul>
                    </li>
                </ul>

                <form class="navbar-form navbar-left" role="search" method="get" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp; Admin
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{% block content %}
{% endblock %}

</body>
</html>
